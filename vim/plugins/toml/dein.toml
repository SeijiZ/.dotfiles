[[plugins]]
repo = 'junegunn/vim-easy-align'
hook_add = '''
	"Start interactive EasyAlign in visual mode (e.g. vipga)
	vmap <Enter> <Plug>(EasyAlign)
	xmap ga <Plug>(EasyAlign)
	"Start interactive EasyAlign for a motion/text object (e.g. gaip)
	nmap ga <Plug>(EasyAlign)
'''

[[plugins]]
repo = 'Shougo/vimfiler.vim'
hook_add = '''
	let g:vimfiler_as_default_explorer = 1
	nnoremap <silent> [Plug]e :<C-u>VimFilerBufferDir -simple -buffer-name=test -auto-cd -toggle -no-quit<CR>
	autocmd FileType vimfiler nmap <buffer> <C-j> <C-w>j
	autocmd FileType vimfiler nmap <buffer> <C-k> <C-w>k
	autocmd FileType vimfiler nmap <buffer> <C-h> <C-w>h
	autocmd FileType vimfiler nmap <buffer> <C-l> <C-w>l
	call vimfiler#custom#profile('default', 'context', {
			\   'explorer' : 1,
			\   'winwidth' : 30,
			\   'safe': 0,
			\   'explorer_columns': 'type',
			\   'columns': 'type',
			\   'auto_expand': 1,
			\   'hidden' : 1,
			\   'no-quit': 1,
			\   'force_hide': 0,
			\   'split' : 1,
			\   'direction' : 'topleft',
			\   'status' : 1,
			\   'auto-cd' : 1
			\ })
'''

[[plugins]]
repo = 'Shougo/unite-outline'
hook_add = '''
	nnoremap <silent> [Plug]o :<C-u>Unite -vertical -direction=botright -no-quit -winwidth=40 outline<CR> 
'''

